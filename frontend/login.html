<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ResumeAI Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    /* Inherited Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface-hover: #1a1a24;
      --border: #2a2a3a;
      --text: #ffffff;
      --text-muted: #8a8a9a;
      --primary: #6366f1;
      --primary-hover: #818cf8;
      --primary-glow: rgba(99, 102, 241, 0.4);
      --gradient-1: #6366f1;
      --gradient-2: #8b5cf6;
      --gradient-3: #a855f7;
      --danger: #ef4444;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated Background (Same as Index) */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(180deg, transparent 70%, var(--primary-glow) 100%);
      opacity: 0.1;
    }
    .wave:nth-child(1) { animation: wave 25s ease-in-out infinite; bottom: -5%; }
    .wave:nth-child(2) { animation: wave 30s ease-in-out infinite reverse; bottom: -15%; opacity: 0.07; }
    @keyframes wave { 0%, 100% { transform: translateX(0) translateY(0); } 50% { transform: translateX(-3%) translateY(8px); } }

    /* Login Container */
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      z-index: 10;
    }

    .login-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 4px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
      border-radius: 14px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px var(--primary-glow);
    }
    
    .logo-icon svg {
       width: 28px;
       height: 28px;
       color: white;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-header p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--primary-glow);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--primary-glow);
    }
    
    .btn-google {
      width: 100%;
      padding: 14px;
      background: var(--surface-hover);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-google:hover {
        background: rgba(255,255,255,0.05);
        border-color: var(--text-muted);
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 24px 0;
        color: var(--text-muted);
        font-size: 13px;
    }
    .divider::before, .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid var(--border);
    }
    .divider::before { margin-right: 10px; }
    .divider::after { margin-left: 10px; }

    .error-msg {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        display: none;
        text-align: center;
    }
    
    .footer-links {
        margin-top: 24px;
        text-align: center;
        font-size: 14px;
        color: var(--text-muted);
    }
    .footer-links a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }
    .footer-links a:hover {
        text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="animated-bg">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
        </div>
        <h1>ResumeAI Pro</h1>
        <p>Sign in to continue to your dashboard</p>
      </div>

      <div id="login-error" class="error-msg"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>
        <button type="submit" id="login-btn" class="btn-login">Sign In</button>
      </form>
      
      <div class="divider">OR CONTINUE WITH</div>
      
      <button onclick="loginWithGoogle()" class="btn-google">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Google
      </button>

      <div class="footer-links">
          <p>Don't have an account? <a href="#" id="toggle-auth">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
      // Toggle between Login and Signup (Simple Implementation)
      const form = document.getElementById('login-form');
      const title = document.querySelector('.login-header h1');
      const subtitle = document.querySelector('.login-header p');
      const btn = document.getElementById('login-btn');
      const toggleBtn = document.getElementById('toggle-auth');
      const googleBtn = document.querySelector('.btn-google');
      const divider = document.querySelector('.divider');
      let isLogin = true;

      toggleBtn.addEventListener('click', (e) => {
          e.preventDefault();
          isLogin = !isLogin;
          if(isLogin) {
              title.textContent = 'ResumeAI Pro';
              subtitle.textContent = 'Sign in to continue to your dashboard';
              btn.textContent = 'Sign In';
              toggleBtn.textContent = 'Sign Up';
              toggleBtn.parentElement.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-auth">Sign Up</a>';
              document.getElementById('toggle-auth').addEventListener('click', arguments.callee);
          } else {
              title.textContent = 'Create Account';
              subtitle.textContent = 'Get started with AI resume screening';
              btn.textContent = 'Create Account';
              toggleBtn.parentElement.innerHTML = 'Already have an account? <a href="#" id="toggle-auth">Sign In</a>';
              document.getElementById('toggle-auth').addEventListener('click', arguments.callee);
          }
      });

      form.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          if(isLogin) {
              login(email, password);
          } else {
              signup(email, password);
          }
      });
      
      // Auto-check if already logged in
      document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
